{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firewatch</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="navbar">
        <h1>Firewatch</h1>
    </div>
    <div class="container">
        <div class="left-panel">
            <h2>Target APP</h2>
            <div class="progress-bar">
                <span>0.0B / 0.00%</span>
                <button class="add-btn">+</button>
            </div>
            <input type="text" placeholder="https://play.google.com/store/apps/details?id=" class="playstore-input">
            <button class="load-apk-btn">LOAD APK</button>
        </div>
        <div class="center-panel">
            <h2>Simulation</h2>
            <img src="batman-placeholder.png" alt="Simulation Image" class="simulation-image">
            <button class="play-simulation-btn">PLAY SIMULATION</button>
        </div>
        <div class="right-panel">
            <h2>Log Window</h2>
            <div class="log-window">
                <p>2025-01-05 11:52:37 - Main - INFO - spams</p>
                <p>2025-01-05 11:52:38 - Main - INFO - spams</p>
                <!-- Add more log lines here -->
            </div>
        </div>
    </div>
</body>
</html>
